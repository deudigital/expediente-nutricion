<div class="container-fluid" style="position: absolute; top: 30%; width: 100%">
	<div class="row">
		<app-factura-vacia></app-factura-vacia>
	</div>	
</div>
<app-topnav></app-topnav>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 content-nav">
			<app-navigation></app-navigation>
		</div>
		<div class="col-sm-9 content-form">
			<section>
				<app-hcp-nav></app-hcp-nav>
					<header class="visible-xs">
						<h4>Alergias</h4>
					</header>

					<div class="wrap-patologias">
						<div class="checkbox">
							<div class="row">
							<ng-template [ngIf]="alergias" [ngIfElse]="loading">
							
								<div class="col-sm-4" *ngFor="let alergia of alergias">
									<label>
										<input 
											type="checkbox" 
											name="alergia.id" 
											value="{{alergia.id}}" 
											[(ngModel)]="alergia.checked"
											>
										<span>{{alergia.nombre}}</span>
									</label>
								</div>
								
							</ng-template>
							<ng-template #loading>	
								<div class="col-sm-4">
									<label>
										<input type="checkbox" name="hcp" value="lacteos">
										<span>L&aacute;cteos</span>
									</label>
								</div>								
								<div class="col-sm-4">
									<label>
										<input type="checkbox" name="hcp" value="gluten">
										<span>Gluten</span>
									</label>
								</div>
								<div class="col-sm-4">
									<label>
										<input type="checkbox" name="hcp" value="huevo">
										<span>Huevo</span>
									</label>
								</div>
								<div class="col-sm-4">
									<label>
										<input type="checkbox" name="hcp" value="mariscos">
										<span>Mariscos</span>
									</label>
								</div>
								<div class="col-sm-4">
									<label>
										<input type="checkbox" name="hcp" value="frutos-secos">
										<span>Frutos Secos</span>
									</label>
								</div>
								<div class="col-sm-4">
									<label>
										<input type="checkbox" name="hcp" value="frutas">
										<span>Frutas</span>
									</label>
								</div>
								<div class="col-sm-4">
									<label>
										<input type="checkbox" name="hcp" value="vegetales">
										<span>Vegetales</span>
									</label>
								</div>
								<div class="col-sm-4">
									<label>
										<input type="checkbox" name="hcp" value="legumbres">
										<span>Legumbres</span>
									</label>
								</div>
								<div class="col-sm-4">
									<label>
										<input type="checkbox" name="hcp" value="cereales">
										<span>Cereales</span>
									</label>
								</div>
								<div class="col-sm-4">
									<label>
										<input type="checkbox" name="hcp" value="carnes">
										<span>Carnes</span>
									</label>
								</div>
							</ng-template>
								
							</div>
						</div>
					</div>
					<div class="form-group">
						<label>Notas</label>
						<textarea name="notas_alergias" class="form-control" placeholder="Notas"  rows="7"
							[(ngModel)]="paciente.notas_alergias"
							></textarea>
					</div>
			</section>
			
			<div class="buttons-navigation">
				<button 
					class="btn btn-default previous" 
					(click)="Previous()"
				> ANTERIOR 
				</button>
				<button class="btn btn-success next"
					(click)="Next()"
					> SIGUIENTE 
					</button>
			</div>
			
		</div>
	</div>
</div>
