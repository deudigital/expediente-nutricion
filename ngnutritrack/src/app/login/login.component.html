<div class="container main page-inicio content-form">
	<figure class="container-logo">
		<img src="assets/images/logo.png" alt="nutritrack" width="300"/>
	</figure>	
	<section *ngIf="showFormLogin" class="login">
		<div class="form-group with-icon userlogin">
			<label for="user_login">Correo Electronico</label>
			<input type="email" class="form-control" id="user_login" name="user_login">
			<i></i>
		</div>
		<div class="form-group with-icon passlogin">
			<label for="pass_login">Contraseña</label>
			<input type="password" class="form-control" id="pass_login" name="pass_login">
			<i></i>
		</div>
		<div class="buttons">
			<div class="form-group">				
				<button type="button" class="btn btn-primary red">Ingresar</button>
			</div>
		
			<a class="btn btn-link" (click)="resetPassword()">Olvido su Contraseña?</a>
		</div>
	</section>
	<section *ngIf="showResetPassword">
		<div class="form-group">
			<label for="nueva_contrasena">Olvid&oacute; su Contraseña?</label>
			<input class="form-control" type="text" name="nueva_contrasena" id="nueva_contrasena">
		</div>

		<div class="buttons">
				<div class="form-group">				
					<button type="button" class="btn btn-primary red">REENVIAR</button>
				</div>
			
				<a class="btn btn-link" (click)="showLogin()">Ingresar</a>
			</div>
		
	</section>
</div>
