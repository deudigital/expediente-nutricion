<div class="container-fluid" style="position: absolute; top: 30%; width: 100%">
	<div class="row">
		<app-factura-vacia></app-factura-vacia>
	</div>	
</div>
<app-topnav></app-topnav>
<div class="container-fluid">
	<div class="row">
		<div class="col-sm-3 content-nav">
			<app-navigation></app-navigation>
		</div>
		<div class="col-sm-9 content-form">
			<section>
				<app-hcp-nav></app-hcp-nav>
					<header class="visible-xs">
						<h3>Bioqu&iacute;mica Cl&iacute;nica</h3>
					</header>
				<ng-template [ngIf]="bioquimicas">
					<ul class="lista-examen navbar">
						<li *ngFor="let bioquimica of bioquimicas">
							<a href="{{bioquimica.filename}}" target="_blank">
								<i></i>
								<span>{{bioquimica.fecha}}</span>
							</a>
						</li>
					</ul>					
				</ng-template>				
				<div class="container-form container-fluid">
						<div class="actions">
							<label for="examen" class="form-open"><i></i>AÃ±adir Examen</label>
						</div>
						<form #uploadForm="ngForm" (ngSubmit)="onSubmit()" method="post" enctype="multipart/form-data">
							<div class="form-group">
								<input style="visibility:hidden" type="file" #fileupload id="examen" name="examen" (change)="fileChange($event)"/>
								<div *ngIf="sending" class="loading-file">cargando... <span class="fa fa-spinner fa-spin"></span></div>
							</div>
						</form>
					</div>
			</section>
			
			<div class="buttons-navigation">
				<button 
					class="btn btn-default previous" 
					(click)="Previous()"
				> ANTERIOR 
				</button>
				<button class="btn btn-success next"
					(click)="Next()"
					> SIGUIENTE 
					</button>
			</div>
				
		</div>
	</div>
</div>
